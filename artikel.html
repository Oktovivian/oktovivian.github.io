<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oktovivian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- css-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Navbar will be injected here -->
<div class="navbar-container"></div>




<section>
  <div class="text-center mt-5">
    <h3>Article</h3>
    <p style="max-width: 450px; margin: 0 auto;">
      Computer Science, Data Science, Intelligent System, SDLC, and Machine Learning resources
    </p>

    <!-- Kontainer untuk artikel yang akan dimuat dari JSON -->
    <div class="container mt-5">
      <div class="row" id="article-container">
        <!-- Artikel akan dimuat di sini secara dinamis -->
      </div>
    </div>
  </div>
</section>

<!-- Divider -->
<div class="mt-5 d-flex justify-content-center">
    <hr style="border-top: 1px solid #808080; width: 40%;">
</div>

<footer class="bg-white text-black text-center p-3">
    <p>&copy; 2024 Ramadhan Oktovivian Muhammad</p>
</footer>

<!-- Script untuk memuat artikel dari artikel.json -->
<script>
  fetch('json/artikel.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('article-container');

      // Loop untuk membuat elemen HTML secara dinamis untuk setiap artikel
      data.forEach(item => {
        const col = document.createElement('div');
        col.className = 'col-md-3 mb-4';

        const a = document.createElement('a');
        a.href = item.link;
        a.className = 'text-decoration-none';

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title;
        img.className = 'img-fluid';
        img.style.maxWidth = '250px';

        const hrDiv = document.createElement('div');
        hrDiv.className = 'mt-1 d-flex justify-content-center';
        const hr = document.createElement('hr');
        hr.style.borderTop = '3px solid #808080';
        hr.style.width = '40%';
        hrDiv.appendChild(hr);

        const h5 = document.createElement('h5');
        h5.className = 'mt-2';
        h5.style.color = 'black';
        h5.textContent = item.title;

        const p = document.createElement('p');
        p.className = 'mt-2';
        p.style.color = '#808080';
        p.textContent = item.description;

        a.appendChild(img);
        a.appendChild(hrDiv);
        a.appendChild(h5);
        a.appendChild(p);

        col.appendChild(a);
        container.appendChild(col);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

<!-- Scripts -->
<script src="loadWidgets.js"></script>

</body>
</html>
